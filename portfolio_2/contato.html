<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato - Rafael Frade</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #F5F0EB;
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .page-container {
            width: 1000px; 
            height: 600px; 
            display: flex;
            align-items: flex-start; 
            padding: 50px; 
            box-sizing: border-box;
            justify-content: flex-start;
        }

        .left-block {
            width: 250px; 
            height: 250px; 
            background-color: #626161;
            margin-right: 150px;
            margin-top: -70px; 
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            margin-top: 20px; 
            min-width: 450px; 
        }

.info-header {
    background-color: #A9A9A9; 
    padding: 70px 70px; 
    font-size: 1.8em; 
    font-weight: 600;
    letter-spacing: 2px;
    width: 100%;
    box-sizing: border-box;
    text-align: left;
    margin-bottom: 20px;
    
    
    height: 100px;         
    padding: 0 30px;     
    display: flex;       
    align-items: flex-end; 
}
        .contact-card {
            background-color: #C0C0C0; 
            padding: 20px 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-card p {
            margin: 0; 
            color: black;
            padding-bottom: 2px; 
        }

        .contact-card .name {
            font-size: 1.1em;
            font-weight: bold; 
            margin-bottom: 5px; 
        }

        .contact-card .phone,
        .contact-card .email {
            font-size: 1em;
            font-weight: normal; 
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="left-block"></div>
    <style>
        * { box-sizing: border-box; }
        img, video, iframe { max-width: 100%; height: auto; display: block; }
        html, body { margin: 0; padding: 0; }
        .site-wrap, .wrap, .wrapper, .container, main { max-width: 1200px; margin: 0 auto; padding: 0 16px; }
        @media (min-width: 600px) { .site-wrap, .wrap, .wrapper, .container, main { padding: 0 24px; } }

        body { font-family: 'Montserrat', sans-serif; background: #fbf7f4; color: #111; }
        .contact { padding: 28px 0; display: flex; flex-direction: column; gap: 20px; }
        .contact .info { max-width: 700px; }
        .contact form { display: flex; flex-direction: column; gap: 12px; max-width: 700px; }
        .contact input[type="text"], .contact input[type="email"], .contact textarea { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        .contact textarea { min-height: 140px; resize: vertical; }
        .contact button { width: fit-content; padding: 10px 16px; border: none; background: #222; color: #fff; border-radius: 6px; cursor: pointer; }

        @media (min-width: 800px) {
            .contact { flex-direction: row; align-items: flex-start; gap: 40px; }
            .contact .info, .contact form { flex: 1; }
        }
    </style>

        <div class="contact-section">
            <div class="info-header">
                PARA MAIS INFORMAÇÕES
            </div>
            
            <div class="contact-card">
                <p class="name">Rafael Frade</p>
                <p class="phone">[83] 99843-2692</p>
                <p class="email">rafaelfrade2021@gmail.com</p>
            </div>
        </div>
    </div>
</body>
</html>
