<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rooftop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        img, video, iframe { max-width: 100%; height: auto; display: block; }
        html, body { margin: 0; padding: 0; }
        .site-wrap, .wrap, .wrapper, .container, main { max-width: 1200px; margin: 0 auto; padding: 0 16px; }
        @media (min-width: 600px) { .site-wrap, .wrap, .wrapper, .container, main { padding: 0 24px; } }
        :root{
            --bg: #fbf6f2;
            --muted: #9a9b9b;
            --dark: #222;
            --accent: #bdbdbd;
            --max-width:1180px;
        }

        *{box-sizing:border-box}
        html,body{
            height:100%;
            margin:0;
            font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:var(--bg);
            color:var(--dark);
        }

        .container{
            max-width:var(--max-width);
            margin:40px auto;
            padding:28px;
            display:grid;
            grid-template-columns: 1fr 560px;
            gap:36px;
            align-items:start;
        }

        .left{
            position:relative;
        }

        .left::before{
            content:"";
            position:absolute;
            left:-40px;
            top:60px;
            height:80px;
            width:220px;
            background:var(--accent);
            z-index:0;
        }

        .left .top-image{
            width:520px;
            max-width:100%;
            height:auto;
            display:block;
            box-shadow: 0 6px 0 rgba(0,0,0,0.05);
            position:relative;
            z-index:2;
            overflow:hidden;
        }

        .left .text{
            max-width:520px;
            margin-top:28px;
            color:#4e4e4e;
            font-size:16px;
            line-height:1.95;
            letter-spacing:1px;
            padding-right:20px;
        }

        .right{
            position:relative;
            display:flex;
            flex-direction:column;
            align-items:flex-end;
            gap:20px;
        }

        .right::after{
            content:"";
            position:absolute;
            right:-20px;
            top:40px;
            width:48px;
            height:260px;
            background:var(--accent);
            z-index:0;
        }

        .project-label{
            font-size:14px;
            font-weight:600;
            color:#222;
            margin:0 0 22px 0; 
            align-self:flex-end;
        }

        .title{
            font-size:72px;
            font-weight:300;
            letter-spacing:6px;
            margin:0;
            align-self:flex-end;
            z-index:2;
            margin-right:100px; 
        }

        .right .bottom-image{
            width:620px;
            max-width:100%;
            display:block;
            box-shadow: 0 6px 0 rgba(0,0,0,0.05);
            z-index:2;
            overflow:hidden;
        }

        h1, h4, p{margin:0}
        p{font-weight:400}

        @media (max-width:1100px){
            .container{
                grid-template-columns: 1fr 420px;
                gap:28px;
            }

            .right .bottom-image{
                width:520px;
            }
        }

        @media (max-width:820px){
            .container{
                grid-template-columns:1fr;
                padding:18px;
            }

            .left::before,
            .right::after{ display:none; }

            .title{
                font-size:40px;
                align-self:flex-start;
                letter-spacing:3px;
                margin-right:0; 
            }

            .project-label{
                align-self:flex-start;
                margin:0 0 10px 0; 
            }

            .right .bottom-image,
            .left .top-image{
                width:100%;
                max-width:100%;
            }

            .left .text{ max-width:100%; margin-top:18px; }
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="left">
            <img class="top-image" src="assets/decoração1.jpg" alt="Decoração 1">
            <p class="text">
                O resultado é um espaço que equilibra funcionalidade moderna e conforto visual,
                alinhado às expectativas de um design de alto padrão.
            </p>
        </section>

        <aside class="right">
            <h4 class="project-label">Projeto</h4>
            <h1 class="title">ROOFTOP</h1>
            <img class="bottom-image" src="assets/decoração2.png" alt="Decoração 2">
        </aside>
    </main>
</body>
</html>
